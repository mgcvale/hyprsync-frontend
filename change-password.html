<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./assets/style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Jersey+25&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyprSync - Mudar senha</title>
</head>
<body>
    <header class="flex-container">
        <div class="logo">
            <a class="text-center" style="margin: auto;" href="./index.html">
                <img src="./assets/images/hyprsync-oneline.png">
            </a>
        </div>
    </header>

    <main>
        <section>
            <h1>Mudar senha</h1>

            <form id="changepwd-form">
                <label for="password">Nova senha:</label>
                <input type="password" id="password" name="new_password" placeholder="nova senha" required> <br>

                <label for="confirm-password">Confirmar senha:</label>
                <input type="password" id="confirm-password" placeholder="confirmar senha" name="confirm-password" required> <br>

                <input type="submit" value="Trocar" id="submit" name="submit">
            </form>
        </section>
    </main>

    <script type="module" src="./assets/scripts/account/password-handler.js"></script>
</body>
</html>
