<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyprSync - Fotos</title>

    <link rel="stylesheet" href="./assets/style.css" type="text/css">
    <link rel="stylesheet" href="./assets/styles/modal.css" type="text/css">

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Jersey+25&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
            <label for="menu-toggle" class="menu-toggle"> &#x2630; </label>

            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="#" id="page-anchor">Fotos</a></li>
              <li><a href="./conta.html">Conta</a></li>
              <li><a href="./planos.html">Planos</a></li>
              <li><a href="./sobre.html">Sobre</a></li>
            </ul>
          </nav>

        <div class="logo">
            <a class="no-animation" href="./index.html">
                <img src="./assets/images/hyprsync-oneline.png">
            </a>
        </div>
    </header>

    <main>
        <section>
            <p id="login-warning">Você não está logado! 
                <a href="conta.html"><b><i>Faca login ou registre-se</i></b></a> para fazer upload de fotos.
            </p>
            
            <div id="user-content">
                <h1>Upload</h1>

                <form id="image-upload" method="POST" enctype="multipart/form-data">
                    <input type="file" name="images" multiple>
                    <input type="submit">
                </form>
                <h1>Galeria de imagens</h1>
                <ul class="gallery">
                </ul>
            </div>
            <div class="modal" id="gallery-modal">
                <div class="modal-content">
                    <img id="modal-image">
                    <a href="#" id="modal-download">Download</a>
                    <div class="modal-buttons">
                        <button id="modal-delete">Deletar</button>
                        <button id="modal-close">Fechar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Site desenvolvido por <a href="https://mgcvale.github.io" target="_blank"><i><b>Miguel Cyrineu Vale</b></i></a> e <a href="https://wendelfrota.github.io" target="_blank"><i><b>Wendel T. A. Frota</b></i></a>.</p>
    </footer>

    <script type="module" src="./assets/scripts/file/file-handler.js"></script>
    <script type="module" src="./assets/scripts/file/display.js"></script>
    <script type="module" src="./assets/scripts/file/modal.js"></script>
</body>
</html>
