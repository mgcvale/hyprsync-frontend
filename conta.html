    <title>HyprSync - Conta</title>

    <link rel="stylesheet" href="./assets/style.css" type="text/css">


    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Jersey+25&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./fotos.html">Fotos</a></li>
              <li><a href="#" id="page-anchor">Conta</a></li>
              <li><a href="./planos.html">Planos</a></li>
              <li><a href="./sobre.html">Sobre</a></li>
            </ul>
          </nav>
    
        <div class="logo">
            <a class="no-animation" href="#">
                <img src="./assets/images/hyprsync-oneline.png">
            </a>
        </div>
    </header>

    <main>
        <section id="login-form-container">
            <h1>Login</h1>
    
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username-input" placeholder="username">

                <label for="password">Senha:</label>
                <input type="password" name="password" id="password-input" placeholder="senha">

                <input type="submit" value="Entrar" id="submit">
                <p>Não tem uma conta? Crie <a href="create-user.html">Aqui</a></p>
            </form>
        </section>
        
        <section id="account-info-container">
            <h1 id="username-header">logado como:</h1>
            <h2 id="privilege"></h2>
                <div class="card vertical-display">
                    <h3>Ações:</h3>
                    <a href="change-username.html">Trocar nome de usuário</a>
                    <a href="change-password.html">Trocar senha</a>
                    <button id="delete-account-button">Deletar conta</button>
                    <button id="logout-button">Sair da conta</button>
                </div>
        </section>
    </main>

    <footer>
        <p>Site desenvolvido por <a href="https://mgcvale.github.io" target="_blank"><i><b>Miguel Cyrineu Vale</b></i></a> e <a href="https://wendelfrota.github.io" target="_blank"><i><b>Wendel T. A. Frota</b></i></a>.</p>
    </footer>

    <script type="module" src="./assets/scripts/account/display.js"></script>
    <script type="module" src="./assets/scripts/account/user-handler.js"></script>
    <script type="module" src="./assets/scripts/account/login-handler.js"></script>
